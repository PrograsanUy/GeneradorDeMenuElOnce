<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Menú - El Once</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .anton { font-family: 'Anton', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Generador de Menú - El Once</h1>

    <div class="bg-white shadow rounded p-4 mb-4">
      <label class="block mb-2 font-medium">Opción 1</label>
      <input id="opcion1" class="w-full border rounded p-2" type="text" placeholder="Ej: Pollo al horno..." />

      <label class="block mt-4 mb-2 font-medium">Opción 2</label>
      <input id="opcion2" class="w-full border rounded p-2" type="text" placeholder="Ej: Tallarines..." />

      <label class="block mt-4 mb-2 font-medium">Imagen de fondo</label>
      <input id="fondo" class="w-full" type="file" accept="image/*" />

      <button onclick="generarImagen()" class="mt-6 w-full bg-blue-600 text-white p-2 rounded font-semibold hover:bg-blue-700">Generar Imagen</button>
    </div>

    <div id="mensajeMovil" class="hidden text-center text-sm text-gray-700 italic mb-2">Mantené presionado sobre la imagen o tocá el botón para abrirla y descargarla</div>
    <a id="abrirMovil" href="#" target="_blank" class="hidden mb-2 block text-center bg-blue-500 text-white p-2 rounded font-semibold hover:bg-blue-600">Abrir imagen en otra pestaña</a>

    <div id="preview" class="hidden border rounded overflow-hidden" style="width: 100%; height: 100px;"></div>
    <a id="descargar" class="hidden mt-4 block text-center bg-green-600 text-white p-2 rounded font-semibold hover:bg-green-700" download="menu.png">Descargar Imagen</a>
  </div>

  <script>
    function generarImagen() {
      const opcion1 = document.getElementById('opcion1').value;
      const opcion2 = document.getElementById('opcion2').value;
      const fondoInput = document.getElementById('fondo');
      const mensajeMovil = document.getElementById('mensajeMovil');
      const abrirMovil = document.getElementById('abrirMovil');

      if (!fondoInput.files[0]) return alert("Subí una imagen de fondo.");

      const reader = new FileReader();
      reader.onload = function (e) {
        const fondoUrl = e.target.result;

        const container = document.createElement('div');
        container.style.width = '1080px';
        container.style.height = '1920px';
        container.style.position = 'relative';
        container.style.overflow = 'hidden';

        const bg = document.createElement('div');
        bg.style.backgroundImage = `url('${fondoUrl}')`;
        bg.style.backgroundSize = 'cover';
        bg.style.backgroundPosition = 'center';
        bg.style.width = '100%';
        bg.style.height = '100%';
        bg.style.position = 'absolute';
        bg.style.top = '0';
        bg.style.left = '0';

        const overlay = document.createElement('div');
        overlay.style.position = 'absolute';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.backgroundColor = 'black';
        overlay.style.opacity = '0.5';
        overlay.style.zIndex = '1';

        const content = document.createElement('div');
        content.style.position = 'absolute';
        content.style.top = '0';
        content.style.left = '0';
        content.style.width = '100%';
        content.style.height = '100%';
        content.style.padding = '80px';
        content.style.boxSizing = 'border-box';
        content.style.color = 'white';
        content.style.zIndex = '2';
        content.innerHTML = `
          <div style="margin-left:calc(15% - 80px);margin-top:200px;font-size:150px;font-weight:800;line-height:1" class="anton">MENÚ</div>
          <div style="margin-left:calc(15% - 80px);font-size:40px;margin-top:42px;">${new Date().toLocaleDateString('es-UY', { day: '2-digit', month: '2-digit' }).replace('/', '.')}</div>
          <div style="margin-left:calc(15% - 80px);margin-top:96px;font-size:50px;color:#00BFFF;font-weight:600;">OPCIÓN 1:</div>
          <div style="margin-left:calc(15% - 80px);font-size:50px;width:85%;margin-top:25px;max-width:880px;">${opcion1}</div>
          <div style="margin-left:calc(15% - 80px);margin-top:96px;font-size:50px;color:#00BFFF;font-weight:600;">OPCIÓN 2:</div>
          <div style="margin-left:calc(15% - 80px);font-size:50px;margin-top:25px;width:85%;max-width:880px;">${opcion2}</div>
          <div style="position:absolute;margin-top:100px;left:15%;width:70%;height:1px;background-color:white;"></div>
          <div style="position:absolute;margin-top:220px;transform:translate(-50%, -50%);left:50%;font-size:45px;font-weight:600;">¡Hacenos tu pedido!</div>
          <div style="position:absolute;margin-top:320px;transform:translate(-50%, -50%);left:50%;font-size:45px;">092 544 718</div>
          <div style="position:absolute;margin-top:420px;transform:translate(-50%, -50%);left:50%;font-size:45px;">Sarandí 575</div>
          <img src="logoElOnce.png" style="position:absolute;top:80px;right:80px;width:110px" />
        `;

        container.appendChild(bg);
        container.appendChild(overlay);
        container.appendChild(content);

        document.getElementById('preview').innerHTML = '';
        document.getElementById('preview').appendChild(container);
        document.getElementById('preview').classList.remove('hidden');

        html2canvas(container).then(canvas => {
          const imgData = canvas.toDataURL("image/png");

          if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            document.getElementById('preview').innerHTML = `<img src="${imgData}" alt="Menú generado" class="w-full h-auto rounded" />`;
            abrirMovil.href = imgData;
            abrirMovil.classList.remove('hidden');
            mensajeMovil.classList.remove('hidden');
            document.getElementById('descargar').classList.add('hidden');
          } else {
            const link = document.getElementById('descargar');
            link.href = imgData;
            link.classList.remove('hidden');
            mensajeMovil.classList.add('hidden');
            abrirMovil.classList.add('hidden');
          }
        });
      };
      reader.readAsDataURL(fondoInput.files[0]);
    }
  </script>
</body>
</html>
